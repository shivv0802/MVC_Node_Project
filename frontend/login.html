<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
    }

    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      box-sizing: border-box;
    }

    #message {
      margin-top: 10px;
      color: red;
      font-size: 0.9em;
      text-align: center;
    }

    #token {
      margin-top: 15px;
      font-size: 12px;
      word-wrap: break-word;
      background: #eee;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p id="message"></p>
    <div id="token"></div>
  </form>

  <script>
    const LOGIN_URL = "http://localhost:8000/users/login";

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");
      const tokenDiv = document.getElementById("token");

      try {
        const res = await fetch(LOGIN_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          message.style.color = "red";
          message.textContent = data.error || "Login failed";
          tokenDiv.textContent = "Token Not Generated";
          return;
        }

        message.style.color = "green";
        message.textContent = "Logged in successfully!";
        tokenDiv.textContent = `Your token: ${data.data.token}`;

        // Save token
        localStorage.setItem("token", data.data.token);

        // Redirect to fetch.html
        setTimeout(() => {
          window.location.href = "/getAll";
        }, 1500);

      } catch (err) {
        console.error(err);
        message.style.color = "red";
        message.textContent = "Error connecting to server";
        tokenDiv.textContent = "";
      }
    });
  </script>
</body>
</html>
